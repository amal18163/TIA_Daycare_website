<!DOCTYPE html>
<html lang = "en">

<!--
FILE NAME: contact.html
AUTHOR: Yuanzhen Pan
DATE: April 20th 2016
Explanation: The Contact Page contains the contact information of the TIA daycare center.
It has a map of the daycare's location, basic contact info (i.e. telephone number, address,
and email) along with an email form that allows users to ask a question and/or send a
message directly to TIAdaycare2014@gmail.com-->

    <head>
        <meta charset = "utf-8">
        <meta name = "author" content = "Yuanzhen Pan">
        <title> Contact Us </title>
        <link href = "style.css" rel = "Stylesheet">
        <link href = "contact.css" rel = "Stylesheet">

        <!--Google Fonts: Roboto Condensed, Finger Paint, Amatic SC, and Indie Flower -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
   </head>
   <body>

        <div class = "all_content">

            <div id = "header_here"></div>

            <div id = "nav_here"></div>

            <div class = "main_content" id = "main_contact">

                <h1>Contact Us</h1>

                <!--************************************************************
                 MAP
                **************************************************************** -->

                <img id = "map"
                      src = "images/contact2.png"  alt = "Map to daycare center"
                      title = "map">

                <!--************************************************************
                 CONTACT INFORMATION
                **************************************************************** -->

                <div id="contact_info">
                  <p> <strong id="TIAname">The Islamic Academy</strong>
                    <br>
                    <br> 125 Oakland Ave.
                    <br> Methuen, MA 01844
                    <br>
                    <br> <strong>Office:</strong> +1 857-526-3499
                    <br> <strong>Email:</strong> TIAdaycare2014@gmail.com

                </p>
              </div>

                <!--************************************************************
                EMAIL FORM
                **************************************************************** -->
                <div id = "email_form">
                    <form>
                      <span><label for='name'>Name:</label>
                      <input type='text' name='name' id='name' size="15" >
                    </span>
                    <br>
                      <span>
                      <label for='email'>Email:</label>
                      <input type='text' name='email' id='email' size="15">
                    </span>

                    <br>
                      <span>
                      <label for='message'>Message:</label>

                    <br>
                      <textarea id='message' rows="9" cols="40"></textarea>
                    </span>

                    <br>
                    <span>
                      <input type='button' value='Submit' id='submit_message'>
                      <span id = "results"></span>
                    </span>

                  </form>

              </div>


      </div> <!--End main_content-->

          <!--Footer dynamically added from index.html-->
          <div id = "footer_here"> </div>

          <!--Validation Icons and Signature dynamically added from index.html-->
          <div id = "icon_sig_here"></div>

      </div> <!--End all_content-->

      <!--_____________________________Javascript Files_____________________________________ -->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src = "set_site_colors.js"></script> <!--Sets Site's Color Palette-->
      <script src = "nav_bar.js"></script> <!--Programs Tab's Drop Down Menu-->
      <script src = "animate.js"></script> <!--Image Animations (Logo, Train, etc.)-->
      <script src = "load.js"></script> <!--Loads JS Functions Onto All Pages-->
      <script src = "emailForm.js"></script><!--Set up the email form-->




  </body>

  </html>
